<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 viewport-fit=cover"
    />

    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input-name"
              placeholder="Ваше имя"
            />
            <input
              type="text"
              class="popup__input-metier"
              placeholder="Ваше хобби"
            />
            <button class="popup__input-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>

      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-block">
              <p class="profile__info-name">Жак Ив Кусто</p>
              <button class="profile__info-edit-button"></button>
            </div>
            <p class="profile__info-metier">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="photo-card">
          <article class="photo-card__element">
            <div class="photo-card__image-square">
              <img
                src="./images/bailkal.jpeg"
                alt="Байкал"
                class="photo-card__image"
              />
            </div>
            <div class="photo-card__title">
              <p class="photo-card__name">Байкал</p>
              <div class="photo-card__like"></div>
            </div>
          </article>
          <article class="photo-card__element">
            <div class="photo-card__image-square">
              <img
                src="./images/Kamchatka.jpeg"
                alt="Камчатка"
                class="photo-card__image"
              />
            </div>
            <div class="photo-card__title">
              <p class="photo-card__name">Камчатка</p>
              <div class="photo-card__like"></div>
            </div>
          </article>
          <article class="photo-card__element">
            <div class="photo-card__image-square">
              <img
                src="./images/Moscow.jpeg"
                alt="Москва"
                class="photo-card__image"
              />
            </div>
            <div class="photo-card__title">
              <p class="photo-card__name">Москва</p>
              <div class="photo-card__like"></div>
            </div>
          </article>
          <article class="photo-card__element">
            <div class="photo-card__image-square">
              <img
                src="./images/SaintPetersburg.jpeg"
                alt="Санкт-Петербург"
                class="photo-card__image"
              />
            </div>
            <div class="photo-card__title">
              <p class="photo-card__name">Санкт-Петербург</p>
              <div class="photo-card__like"></div>
            </div>
          </article>
          <article class="photo-card__element">
            <div class="photo-card__image-square">
              <img
                src="./images/Sochi.jpeg"
                alt="Сочи"
                class="photo-card__image"
              />
            </div>
            <div class="photo-card__title">
              <p class="photo-card__name">Сочи</p>
              <div class="photo-card__like"></div>
            </div>
          </article>
          <article class="photo-card__element">
            <div class="photo-card__image-square">
              <img
                src="./images/Yalta.jpeg"
                alt="Ялта"
                class="photo-card__image"
              />
            </div>
            <div class="photo-card__title">

              <div class="photo-card__like"></div>
            </div>

          <article class="photo-card__element">
            <div class="photo-card__image-square">

            <div class="photo-card__title">

              />
            </div>
            <div class="photo-card__title">
              <p class="photo-card__name">Оренбург</p>
              <div class="photo-card__like"></div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

    <script src="./index.js"></script>
