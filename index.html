<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 viewport-fit=cover"
    />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <section class="popup popup_profile">
        <div class="popup__container">
          <button class="popup__close-icon"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Ваше имя"
            />
            <input
              type="text"
              class="popup__input popup__input_metier"
              placeholder="Ваше хобби"
            />
            <button class="popup__input-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_place">
        <div class="popup__container">
          <button class="popup__close-icon"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input popup__input_name"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__input popup__input_image"
              placeholder="Ссылка на картику"
            />
            <button class="popup__input-save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_image">
        <div class="popup__container-image">
          <button
            class="popup__close-icon popup__close-icon_image-card"
          ></button>
          <img
            src="https://images.unsplash.com/photo-1646621407385-528a18fbe004?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            alt="Изображение"
            class="popup__card-image"
          />
          <h2 class="popup__image-title">Новое место</h2>
        </div>
      </section>
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-block">
              <p class="profile__info-name">Жак Ив Кусто</p>
              <button class="profile__info-edit-button"></button>
            </div>
            <p class="profile__info-metier">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <template id="photo-card__template">
          <article class="photo-card">
            <div class="photo-card__image-square">
              <button class="photo-card__trash-button"></button>
              <img src=" " alt="Изображение" class="photo-card__image" />
            </div>
            <div class="photo-card__title">
              <p class="photo-card__name"></p>
              <div class="photo-card__like"></div>
            </div>
          </article>
        </template>
        <section class="photo-cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
